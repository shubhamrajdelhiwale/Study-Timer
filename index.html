<script>
/* ---------- Utilities ---------- */
const pad = (n) => String(n).padStart(2,'0');
const formatHMS = (sec) => {
  sec=Math.max(0,Math.floor(sec));
  const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
  return `${pad(h)}:${pad(m)}:${pad(s)}`;
};
const startOfDay=(d)=>{const x=new Date(d); x.setHours(0,0,0,0); return x;}
const endOfDay=(d)=>{const x=new Date(d); x.setHours(23,59,59,999); return x;}
const startOfWeek=(d)=>{const x=new Date(d); const day=x.getDay(); const diff=(day===0?-6:1)-day; x.setDate(x.getDate()+diff); x.setHours(0,0,0,0); return x;}
const endOfWeek=(d)=>{const x=startOfWeek(d); x.setDate(x.getDate()+6); x.setHours(23,59,59,999); return x;}
const startOfMonth=(d)=>{const x=new Date(d.getFullYear(),d.getMonth(),1); x.setHours(0,0,0,0); return x;}
const endOfMonth=(d)=>{const x=new Date(d.getFullYear(),d.getMonth()+1,0); x.setHours(23,59,59,999); return x;}

/* ---------- Storage keys ---------- */
const LS_SESSIONS = 'study_sessions_v1';
const LS_ACTIVE = 'study_active_v1';

/* ---------- State ---------- */
let sessions = JSON.parse(localStorage.getItem(LS_SESSIONS)||'[]');
let active = JSON.parse(localStorage.getItem(LS_ACTIVE)||'null');
let ticker = null;

/* ---------- Elements ---------- */
const subjectInput = document.getElementById('subjectInput');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const resumeBtn = document.getElementById('resumeBtn');
const stopBtn = document.getElementById('stopBtn');
const timerDisplay = document.getElementById('timerDisplay');
const statusBadge = document.getElementById('statusBadge');
const timeframe = document.getElementById('timeframe');
const subjectFilter = document.getElementById('subjectFilter');
const dateA = document.getElementById('dateA');
const dateB = document.getElementById('dateB');
const dateAWrapper = document.getElementById('dateAWrapper');
const dateBWrapper = document.getElementById('dateBWrapper');
const rangeInfo = document.getElementById('rangeInfo');
const totalTimeEl = document.getElementById('totalTime');
const sessionCountEl = document.getElementById('sessionCount');
const avgTimeEl = document.getElementById('avgTime');
const subjectBreakdown = document.getElementById('subjectBreakdown');
const sessionsBody = document.getElementById('sessionsBody');
const tableMeta = document.getElementById('tableMeta');
const clearBtn = document.getElementById('clearBtn');

/* ---------- Timer UI ---------- */
function updateTimerUI() {
  if(!active){
    timerDisplay.textContent='00:00:00';
    statusBadge.textContent='Null';
    startBtn.disabled=false;
    pauseBtn.classList.add('hidden');
    resumeBtn.classList.add('hidden');
    stopBtn.classList.add('hidden');
    subjectInput.disabled=false;
    return;
  }
  timerDisplay.textContent=formatHMS(active.elapsedSec || 0);
  statusBadge.textContent=active.paused?'Paused':'Running';
  startBtn.disabled=true;
  pauseBtn.classList.toggle('hidden',active.paused);
  resumeBtn.classList.toggle('hidden',!active.paused);
  stopBtn.classList.remove('hidden');
  subjectInput.disabled=true;
}

/* ---------- Tick Function ---------- */
function tick(){
  if(!active || active.paused) return;
  const now = new Date();
  const totalMs = now - new Date(active.startISO) - (active.pausedDuration || 0);
  active.elapsedSec = Math.floor(totalMs / 1000);
  localStorage.setItem(LS_ACTIVE, JSON.stringify(active));
  timerDisplay.textContent = formatHMS(active.elapsedSec);
}

/* ---------- Timer Controls ---------- */
startBtn.addEventListener('click',()=>{
  const subj=subjectInput.value.trim();
  if(!subj){alert('Enter a subject before starting.'); return;}
  active={subject:subj,startISO:new Date().toISOString(),elapsedSec:0,paused:false,pausedDuration:0};
  localStorage.setItem(LS_ACTIVE,JSON.stringify(active));
  if(!ticker) ticker=setInterval(tick,1000);
  updateTimerUI();
});

pauseBtn.addEventListener('click',()=>{
  if(!active) return;
  active.paused=true;
  active.pausedAt=new Date().toISOString();
  localStorage.setItem(LS_ACTIVE,JSON.stringify(active));
  updateTimerUI();
});

resumeBtn.addEventListener('click',()=>{
  if(!active) return;
  if(active.pausedAt){
    const pausedFor = new Date() - new Date(active.pausedAt);
    active.pausedDuration = (active.pausedDuration || 0) + pausedFor;
    delete active.pausedAt;
  }
  active.paused=false;
  localStorage.setItem(LS_ACTIVE,JSON.stringify(active));
  if(!ticker) ticker=setInterval(tick,1000);
  updateTimerUI();
});

stopBtn.addEventListener('click',()=>{
  if(!active) return;
  const end=new Date();
  const rec={id:Date.now().toString(),subject:active.subject,startISO:active.startISO,endISO:end.toISOString(),durationSec:active.elapsedSec};
  sessions.push(rec);
  localStorage.setItem(LS_SESSIONS,JSON.stringify(sessions));
  localStorage.removeItem(LS_ACTIVE);
  active=null;
  updateTimerUI();
  renderAll();
  subjectInput.value='';
});

/* ---------- Filters & Render ---------- */

// Compute date ranges based on selected timeframe
function computeRange() {
  const now = new Date();
  let a, b, label;
  switch (timeframe.value) {
    case 'day': a = startOfDay(now); b = endOfDay(now); label = 'Today'; break;
    case 'week': a = startOfWeek(now); b = endOfWeek(now); label = 'This Week'; break;
    case 'month': a = startOfMonth(now); b = endOfMonth(now); label = 'This Month'; break;
    case 'custom':
      a = dateA.value ? startOfDay(new Date(dateA.value)) : startOfDay(now);
      b = dateB.value ? endOfDay(new Date(dateB.value)) : endOfDay(now);
      label = 'Custom';
      break;
  }
  return { a, b, label };
}

// Check if a session's date is within range
function within(iso, a, b) {
  const t = new Date(iso).getTime();
  return t >= a.getTime() && t <= b.getTime();
}

// Refresh subject filter options
function refreshSubjectOptions() {
  const subjects = Array.from(new Set(sessions.map(s => s.subject.trim()))).sort();
  const cur = subjectFilter.value || '__all__';
  subjectFilter.innerHTML =
    '<option value="__all__">All Subjects</option>' +
    subjects.map(s => `<option value="${s}">${s}</option>`).join('');
  subjectFilter.value = subjects.includes(cur) || cur === '__all__' ? cur : '__all__';
}

// Apply filters and render stats/table
function computeAndRender() {
  const { a, b, label } = computeRange();
  rangeInfo.textContent = `${label} ‚Ä¢ ${a.toDateString()} ‚Üí ${b.toDateString()}`;
  const subj = subjectFilter.value || '__all__';

  // Filter sessions
  const filtered = sessions.filter(s => {
    const inRange = within(s.startISO, a, b);
    const subjMatch = subj === '__all__' || s.subject.trim().toLowerCase() === subj.toLowerCase();
    return inRange && subjMatch;
  });

  // Stats
  const totalSec = filtered.reduce((acc, s) => acc + (s.durationSec || 0), 0);
  totalTimeEl.textContent = formatHMS(totalSec);
  sessionCountEl.textContent = String(filtered.length);
  avgTimeEl.textContent = formatHMS(filtered.length ? Math.round(totalSec / filtered.length) : 0);

  // Subject Breakdown
  const bySubj = {};
  filtered.forEach(s => { bySubj[s.subject.trim()] = (bySubj[s.subject.trim()] || 0) + (s.durationSec || 0); });
  subjectBreakdown.innerHTML = '';
  const entries = Object.entries(bySubj).sort((a, b) => b[1] - a[1]);
  if (entries.length === 0) {
    subjectBreakdown.innerHTML = '<div class="text-sm text-gray-500">No data in this range.</div>';
  } else {
    entries.forEach(([k, v]) => {
      const el = document.createElement('div');
      el.className = 'flex items-center justify-between px-3 py-2 rounded-lg border bg-cyan-100 border-black';
      el.innerHTML = `<div>${k}</div><div class="font-mono">${formatHMS(v)}</div>`;
      subjectBreakdown.appendChild(el);
    });
  }

  // Group sessions by date
  const sessionsByDate = filtered.reduce((acc, s) => {
    const dateStr = new Date(s.startISO).toLocaleDateString();
    if (!acc[dateStr]) acc[dateStr] = [];
    acc[dateStr].push(s);
    return acc;
  }, {});

  // Render table
  sessionsBody.innerHTML = '';
  const datesSorted = Object.keys(sessionsByDate).sort((a, b) => new Date(b) - new Date(a));
  if (datesSorted.length === 0) {
    const row = document.createElement('tr');
    row.innerHTML = '<td colspan="6" class="py-3 text-gray-500 dark:text-gray-400">No sessions found.</td>';
    sessionsBody.appendChild(row);
  } else {
    datesSorted.forEach(date => {
      // Date header row
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = `<td colspan="6" class="py-1 font-bold bg-gray-300 text-black">${date}</td>`;
      sessionsBody.appendChild(headerRow);

      const daySessions = sessionsByDate[date].sort((a, b) => new Date(b.startISO) - new Date(a.startISO));
      daySessions.forEach(s => {
        const fmt = iso => new Date(iso).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-100';
        tr.innerHTML = `
          <td class="py-2 pr-4">${date}</td>
          <td class="py-2 pr-4">${s.subject}</td>
          <td class="py-2 pr-4">${fmt(s.startISO)}</td>
          <td class="py-2 pr-4">${fmt(s.endISO)}</td>
          <td class="py-2 pr-4 font-mono">${formatHMS(s.durationSec || 0)}</td>
          <td class="py-2 pr-4">
            <button class="text-red-600 hover:underline" onclick="deleteSession('${s.id}')">Delete</button>
          </td>
        `;
        sessionsBody.appendChild(tr);
      });
    });
  }

  tableMeta.textContent = `${filtered.length} row(s)`;
}


// Delete session by ID
function deleteSession(id) {
  sessions = sessions.filter(s => s.id !== id);
  localStorage.setItem(LS_SESSIONS, JSON.stringify(sessions));
  renderAll();
}

// Render everything
function renderAll() {
  sessions = JSON.parse(localStorage.getItem(LS_SESSIONS) || '[]');
  refreshSubjectOptions();
  computeAndRender();
}

// Listen to filter changes
timeframe.addEventListener('change', computeAndRender);
subjectFilter.addEventListener('change', computeAndRender);
dateA.addEventListener('change', computeAndRender);
dateB.addEventListener('change', computeAndRender);

// Delete session by ID
function deleteSession(id){
  sessions=sessions.filter(s=>s.id!==id);
  localStorage.setItem(LS_SESSIONS,JSON.stringify(sessions));
  renderAll();
}

// Refresh subject filter options
function refreshSubjectOptions(){
  const subjects=Array.from(new Set(sessions.map(s=>s.subject))).sort();
  const cur=subjectFilter.value||'__all__';
  subjectFilter.innerHTML='<option value="__all__">All Subjects</option>'+subjects.map(s=>`<option value="${s}">${s}</option>`).join('');
  if(['__all__',...subjects].includes(cur)) subjectFilter.value=cur;
  else subjectFilter.value='__all__';
}

// Render all sessions and update filters/UI
function renderAll(){
  sessions=JSON.parse(localStorage.getItem(LS_SESSIONS)||'[]');
  refreshSubjectOptions();
  computeAndRender();
}


/* ---------- Clear Data ---------- */
clearBtn.addEventListener('click',()=>{
  if(!confirm('Delete ALL saved sessions? This cannot be undone.')) return;
  localStorage.removeItem(LS_SESSIONS);
  localStorage.removeItem(LS_ACTIVE);
  sessions=[];
  active=null;
  updateTimerUI();
  renderAll();
});

/* ---------- Init ---------- */
function ensureTicker(){if(!ticker) ticker=setInterval(tick,1000);}
function init(){
  const now=new Date();
  dateA.value=startOfMonth(now).toISOString().slice(0,10);
  dateB.value=endOfMonth(now).toISOString().slice(0,10);
  sessions=JSON.parse(localStorage.getItem(LS_SESSIONS)||'[]');
  active=JSON.parse(localStorage.getItem(LS_ACTIVE)||'null');

  if(active){
    active.elapsedSec = active.elapsedSec || 0;
    if(!active.paused){
      const totalMs = new Date() - new Date(active.startISO) - (active.pausedDuration || 0);
      active.elapsedSec = Math.floor(totalMs / 1000);
      ensureTicker();
    }
  }

  updateTimerUI();
  renderAll();

  document.addEventListener('visibilitychange',()=>{
    if(!document.hidden){
      sessions=JSON.parse(localStorage.getItem(LS_SESSIONS)||'[]');
      active=JSON.parse(localStorage.getItem(LS_ACTIVE)||'null');
      updateTimerUI();
      renderAll();
    }
  });
}
init();

const LS_TODO_DATE = "study_todo_date";

// Default daily tasks
const DEFAULT_TODOS = [
  { text: "üèãÔ∏è Exercise", done: false },
  { text: "üçî No Fast Food", done: false },
  { text: "üë®üèª‚Äçüíª Leetcode", done: false },
  { text: "üíª GeekForGeek", done: false },
  { text: "üìö 11 Hours Study", done: false }
];

let todos = JSON.parse(localStorage.getItem(LS_TODOS) || "[]");
let lastTodoDate = localStorage.getItem(LS_TODO_DATE);

// Reset if the date has changed
function checkTodoReset() {
  const today = new Date().toISOString().slice(0, 10); // yyyy-mm-dd
  if (lastTodoDate !== today) {
    // reset with default tasks
    todos = [...DEFAULT_TODOS];
    localStorage.setItem(LS_TODOS, JSON.stringify(todos));
    localStorage.setItem(LS_TODO_DATE, today);
  }
}
checkTodoReset();

// Elements
const todoInput = document.getElementById("todoInput");
const addTodoBtn = document.getElementById("addTodo");
const todoList = document.getElementById("todoList");
const clearTodosBtn = document.getElementById("clearTodos");

// Render To-dos
function renderTodos() {
  todoList.innerHTML = "";
  if (todos.length === 0) {
    todoList.innerHTML = `<li class="text-gray-500">No tasks for today üéâ</li>`;
    return;
  }

  // Sort: pending tasks first, done tasks last
  todos.sort((a, b) => a.done - b.done);

  todos.forEach((task, idx) => {
    const li = document.createElement("li");
    li.className =
      `flex justify-between items-center px-3 py-2 rounded-lg border border-gray-300 ` +
      (task.done ? "bg-green-200" : "bg-yellow-200");

    // strike-through if completed
    const taskText = task.done
      ? `<span class="text-black line-through opacity-80">${task.text}</span>`
      : `<span class="text-black">${task.text}</span>`;

    // if task is done ‚Üí show green tick (no button)
    const actionBtn = task.done
      ? `<span class="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center">‚úî</span>`
      : `<button class="bg-yellow-200 text-red-800 rounded-full w-8 h-8 flex items-center justify-center" onclick="toggleDone(${idx})">Done</button>`;

    li.innerHTML = `${taskText} ${actionBtn}`;
    todoList.appendChild(li);
  });
}


// Add task
addTodoBtn.addEventListener("click", () => {
  const val = todoInput.value.trim();
  if (!val) return;
  todos.push({ text: val, done: false });
  localStorage.setItem(LS_TODOS, JSON.stringify(todos));
  localStorage.setItem(LS_TODO_DATE, new Date().toISOString().slice(0, 10));
  todoInput.value = "";
  renderTodos();
});

// Toggle Done (mark/unmark task)
function toggleDone(idx) {
  todos[idx].done = !todos[idx].done;
  localStorage.setItem(LS_TODOS, JSON.stringify(todos));
  renderTodos();
}

// Clear all tasks
clearTodosBtn.addEventListener("click", () => {
  if (!confirm("Clear all tasks for today?")) return;
  todos = [...DEFAULT_TODOS]; // reset to defaults instead of empty
  localStorage.setItem(LS_TODOS, JSON.stringify(todos));
  renderTodos();
});

renderTodos();

function toggleDateInputs() {
  if (timeframe.value === "custom") {
    dateAWrapper.classList.remove("hidden");
    dateBWrapper.classList.remove("hidden");
  } else {
    dateAWrapper.classList.add("hidden");
    dateBWrapper.classList.add("hidden");
  }
  computeAndRender();
}

timeframe.addEventListener("change", toggleDateInputs);
dateA.addEventListener("change", computeAndRender);
dateB.addEventListener("change", computeAndRender);

// Initialize correct state on page load
toggleDateInputs();
</script>
